<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Tracker</h1>
            <p>Organize and track your personal book collection</p>
        </div>
        <div class="controls">
            <button class="new-book-btn" onclick="openModal()">+ Add New Book</button>
        </div>
        <div id="booksContainer" class="books-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>Your library is empty</h3>
            <p>Click "Add New Book" to start building your collection!</p>
        </div>
    </div>
  <!-- modal-->
   <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Book</h2>
                <span class="close" onclick="closeModal()">x</span>
            </div>
            <form id="bookForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Number of Pages *</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="read" name="read">
                        <label for="read">I have read this book</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Book</button>
                </div>
            </form>
        </div>
   </div>
</body>
</html>
