<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Tracker</h1>
            <p>Organize and track your personal book collection</p>
        </div>
        <div class="controls">
            <button class="new-book-btn">+ Add New Book</button>
        </div>
        <div id="booksContainer" class="books-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>Your library is empty</h3>
            <p>Click "Add New Book" to start building your collection!</p>
        </div>
    </div>
  
</body>
</html>
